<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diagon</title>
    <link rel="stylesheet" href="/diagon/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bevan&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="script.js" defer></script> -->
  </head>

  <body class="bg-diagon-light">
    <nav
      class="bg-diagon-dark fixed h-screen w-32 px-2.5 flex flex-col justify-around text-white"
    >
      <a class="text-center" href="/diagon/">Home</a>
      <a class="text-center" href="/diagon/profile">Profile</a>
      <a class="text-center" href="/diagon/how-to-play">How to play</a>
      <a class="text-center" href="/diagon/customise">Customise</a>
      <a class="text-center" href="/diagon/settings">Settings</a>
    </nav>
    <a href="/diagon/customise">
        <div
          id="diagons"
          class="absolute top-0 right-0 border-4 border-diagon-dark"
        >
          <p class="text-diagon-dark font-normal text-2xl tracking-wide p-3">
            Diagons: <span id="num-diagons">0</span>
          </p>
        </div>
      </a>
      <main class="h-screen ml-32">
        <div class="p-28">
          <div class="p-20 w-full bg-diagon-dark">
            <h1 class="text-center">Statistics</h1>
            <div>
                <ul class="grid grid-cols-2 text-2xl pb-10 gap-10">
                    <li>Wins:</li>
                    <li class="text-center"><span id="wins">0</span></li>
                    <li>Losses:</li>
                    <li class="text-center"><span id="losses">0</span></li>
                    <li>Games Played:</li>
                    <li class="text-center"><span id="games-played">0</span></li>
                    <li>Tier:</li>
                    <li class="text-center"><span id="tier">0</span></li>
                    <li>Ranking:</li>
                    <li class="text-center"><span id="ranking">0</span></li>
                    <li><abbr title="Win-Loss Ratio" class="no-underline">Win Loss Ratio</abbr>:</li>
                    <li class="text-center"><span id="wlr">0</span></li>
                    <li>Streak:</li>
                    <li class="text-center"><span id="streak">0</span></li>
                </ul>
            </div>
          </div>
        </div>
      </main>
  </body>
</html>
